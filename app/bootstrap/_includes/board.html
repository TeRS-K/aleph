<section id="portfolio" class="portfolio">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 col-lg-offset-1 text-center">
                <h2>Top Friends</h2>
                <hr class="small">
                <div class="row">
                    {% for friend in friends %}  
                    <div class="col-md-6">
                        <div class="portfolio-item">
                            <h3> {{ friend.name }} </h3>
                            <p> {{ friend.location }} </p>
                        </div>
                    </div>
                    {% endfor %}
                </div>
                <!-- /.row (nested) -->
                <a href="javascript:history.go(0)" class="btn btn-dark">Refresh</a>
            </div>
            <!-- /.col-lg-10 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->
</section>
